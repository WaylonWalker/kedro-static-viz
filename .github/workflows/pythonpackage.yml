name: Python package and publish to pypi

on:
  push:
    tags: '*'
        
jobs:
  lint_test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 mypy interrogate
    - name: Lint with flake8
      run: flake8 kedro_static_viz
    - name: TypeCheck with mypy
      run: mypy kedro_static_viz
#     - name: Test with pytest
#       run: |
#         pip install pytest
#         pytest
  build:
    runs-on: ubuntu-latest
    needs: lint_test
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install interrogate mypy
    - name: TypeCheck with mypy
      run: mypy kedro_static_viz
    - name: interrogate for docstrings
      run: interrogate kedro_static_viz -f 100 -vv --exclude kedro_static_viz/vendored.py
    - name: build
      run: |
        pip install wheel
        python setup.py sdist bdist_wheel
        echo "ls dist"
        ls dist
        echo "------"
    - name: pypi-publish
      if: github.ref == 'refs/heads/master'
      uses: pypa/gh-action-pypi-publish@v1.1.0
      with:
        # PyPI user
        # Password for your PyPI user or an access token
        password: ${{ secrets.pypi_password }}
        # The repository URL to use
        # repository_url: # optional
        # The target directory for distribution
        # packages_dir: # optional, default is dist
